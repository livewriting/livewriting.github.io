
<html>
  <head>
    <title>Example 6 : Temporal Typography</title>
    <link rel="stylesheet" type="text/css" href="./main.css"/>
      <link rel="stylesheet" type="text/css" href="./jquery-ui.min.css"/>

<script id="vertex" type="text/x-glsl-vert">
      varying vec2 vUv;
    //  varying float xCoord;
      uniform float rightMostXCoord;
    //  varying float index;
    attribute float strIndex;
        uniform float timeDomain[400];
        uniform float timeDomain2[400];

      void main() {
       float xCoord = position.x/rightMostXCoord;
       vec4 fpos = vec4( position, 1.0 );
        if (strIndex < 181.0){
       fpos.y = fpos.y + timeDomain[int(xCoord*250.0)] * 4.0;
       }
       else{
       fpos.y = fpos.y + timeDomain2[int(xCoord*250.0)] * 4.0;
       }
        vec4 p = projectionMatrix * modelViewMatrix * fpos;
        vUv = uv;
        gl_Position = p;
  //      index = 20.0;
      }
    </script>
      <script id="fragment" type="text/x-glsl-frag">
      varying vec2 vUv;
   //     varying float index;

     // varying float xCoord;
      uniform sampler2D map;
     // int index2 = 20;
      void main() {
        vec2 uv = vUv;
        //uv.y = uv.y + sin(tan(uv.x) * 1000.0)*0.01 * volume2 + sin(uv.x * 2000.0)*0.001 * volume2;
       //         uv.y = uv.y + timeDomain[i];
        
    //uv.x = uv.x + sin(tan(uv.y) * 1000.0)*0.02 * volume2+ sin(uv.x * 2000.0)*0.01 * volume2;
        vec4 diffuse = texture2D(map, uv);
        gl_FragColor = diffuse;
      }
    </script>
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="jquery-ui.min.js" type="text/javascript"></script>

        background-color: #fff;
      }
        
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

      </div>

</html>
