<!doctype html>
<html>

<head>
  <title>Impulse | WAAX Examples</title>
  <script src="../../build/waax.min.js"></script>
  <script src="../../build/mui/bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../../build/mui/mui.html">
  <link rel="stylesheet" href="../style.css">
</head>

<body unresolved>
  <div class="wx-container">
    <div class="wx-header">
      <span class="wx-title">WAAX</span>
      <span class="wx-info" id="wx-version"></span>
      <span class="wx-menu">
        <a href="..">Examples</a>
      </span>
    </div>

    <h1>Impulse</h1>
    <mui-rack id="rack"></mui-rack>

  </div>
  <script>

    MUI.start(function () {

      var impulse = WX.Impulse();
      impulse.to(WX.Master);

      MUI.buildControls(impulse, 'rack');

    });

  </script>
  <script src="../examples.js"></script>
</body>

</html>
